
<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title">Login to Qpon</h1>
  </header>
  <section id="modal-body">
    <form id="loginForm" [formGroup]="formGroup" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" class="form-control" id="username" placeholder="Enter username" required>
<!--        <div class="alert alert-danger"-->
<!--             *ngIf="formGroup.controls.username &&-->
<!--         !formGroup.controls.username.pristine &&-->
<!--         !formGroup.controls.username.valid">-->
<!--          Field is required-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
    </form>
  </section>
  <footer id="modal-footer">
    <button [disabled]="formGroup?.invalid" id="modal-action-button" class="btn btn-primary" form="loginForm">Login</button>
    <button id="modal-cancel-button" class="btn btn-info" (click)="closeModal()">Cancel</button>
  </footer>
</div>
